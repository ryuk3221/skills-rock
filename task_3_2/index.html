<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карусель изображений</title>
  <style>
    .wrapper {
      max-width: 1300px;
      padding: 0 10px;
      margin: 0 auto;
    }

    img {
      width: 100%;
    }

    .slider-wrapper {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="slider-wrapper">
      <div class="slider">
        <img src="https://i.pinimg.com/originals/6e/15/70/6e15702a6b9a9f0462153dd47d438ba9.jpg" alt="">
        <img src="https://images.wallpaperscraft.ru/image/single/new_york_zdaniia_gorod_28516_1920x1080.jpg" alt="">
        <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <img src="https://images.wallpaperscraft.ru/image/single/chicago_chikago_llinois_83634_1920x1080.jpg" alt="">
      </div>
    </div>
    <div class="slider-nav">
      <button class="slider-prev">Назад</button>
      <button class="slider-next">Вперед</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
